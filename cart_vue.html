<!DOCTYPE html>
<html lang="en">
<!-- Comments go in these -->
    <head>
        <meta charset="UTF-8">
        <title>Topic 8 Vue Video 4/5 </title>
        <script src="https://unpkg.com/vue@next"></script>
        <style>
            td, th {
                width: 25%;
                text-align: center;
            }
        </style>

        <!--  <link rel="stylesheet" type="text/css" href="style.css"> -->
    </head>
    <body>
            <!-- Write your HTML content here -->
            <div id="app">
                <table>
                    <tr>
                        <th>Item</th>
                        <th>Unit Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>

                    <tr>
                        <td> {{ name }}</td>
                        <td> {{ unitPrice }}</td>
                        <td>
                            <input type="number" v-model="quantity">
                        </td>
                        <td>${{ total }}</td>
                    </tr>
                </table>

            </div>
            
        

        <script>
            // Write your script here
            let app = Vue.createApp({
                data() {
                    return {
                        name: 'Hat',
                        quantity: 1,
                        unitPrice: 4.99
                    }
                },
                computed: {
                    total() {
                        let totalPrice = this.quantity * this.unitPrice
                        let formattedPrice = totalPrice.toFixed(2)              // Fixing decimal places to 2
                        return formattedPrice
                    }
                }

            })

            app.mount('#app')
            
        </script>
    </body>

</html>
